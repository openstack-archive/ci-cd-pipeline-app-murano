Version: 2.1

Application:
  ?:
    type: io.murano.lbaas.HAListener
  name: $.appConfiguration.name
  address: $.appConfiguration.address
  algorithm: $.appConfiguration.algorithm
  port: $.appConfiguration.port
  protocol: $.appConfiguration.protocol
  loadBalancer: $.appConfiguration.loadBalancer

Forms:
  - appConfiguration:
      fields:
        - name: title
          type: string
          required: false
          hidden: true
          description: Specify some instance parameters on which the application would be created
        - name: name
          type: string
          label: Listener name
        - name: address
          type: string
          initial: '*'
          label: Listener address
          required: false
        - name: algorithm 
          type: string
          label: Algorithm of balancing
          initial: 'roundrobin'
        - name: port
          type: integer
          label: Port
        - name: protocol
          type: string
          label: Protocol
        - name: loadBalancer
          type: io.murano.lbaas.HAProxy
          label: Load Balancer 
