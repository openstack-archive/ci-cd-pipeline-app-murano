Version: 2

Application:
  ?:
    type: io.murano.opaas.Nodepool
  name: $.appConfiguration.name
  jenkins: $.appConfiguration.Jenkins
  zuul: $.appConfiguration.Zuul
  authUrl: $.openstackConfiguration.authUrl
  username: $.openstackConfiguration.username
  tenant: $.openstackConfiguration.tenant
  password: $.openstackConfiguration.password
  instance:
    ?:
      type: io.murano.opaas.puppet.PuppetInstance
    name: generateHostname($.instanceConfiguration.unitNamingPattern, 1)
    flavor: $.instanceConfiguration.flavor
    image: $.instanceConfiguration.osImage
    keyname: $.instanceConfiguration.keyPair
    availabilityZone: $.instanceConfiguration.availabilityZone
    assignFloatingIp: $.appConfiguration.assignFloatingIP

Forms:
  - appConfiguration:
      fields:
        - name: name
          type: string
          label: Application Name
          initial: Nodepool
          description: >-
            Enter a desired name for the application. Just A-Z, a-z, 0-9, dash and
            underline are allowed
        - name: assignFloatingIP
          type: boolean
          label: Assign Floating IP
          description: >-
             Select to true to assign floating IP automatically
          initial: true
          required: false
        - name: Jenkins
          type: io.murano.opaas.Jenkins
          label: Jenkins
          required: true
          description: >-
            Specify Jenkins.
        - name: Zuul
          type: io.murano.opaas.Zuul
          label: Zuul
          required: true
          description: >-
            Specify Zuul.

  - openstackConfiguration:
      fields:
        - name: authUrl
          type: string
          label: Keystone Auth URL
          description: Provide Keystone Auth URL.
          initial: http://192.168.0.2:5000/v2.0
        - name: username
          type: string
          label: Keystone username
          description: Provide Keystone username.
          initial: admin
        - name: tenant
          type: string
          label: Keystone tenant
          description: Provide Keystone tenant name.
          initial: admin
        - name: password
          type: string
          description: Provide Keystone password.
          label: Keystone password
          initial: secret

  - instanceConfiguration:
      fields:
        - name: title
          type: string
          required: false
          hidden: true
          description: Specify some instance parameters on which the application would be created
        - name: flavor
          type: flavor
          label: Instance flavor
          description: >-
            Select registered in Openstack flavor. Consider that application performance
            depends on this parameter.
          initial: m1.tiny
          required: false
        - name: osImage
          type: image
          imageType: linux
          label: Instance image
          description: >-
            Select a valid image for the application. Image should already be prepared and
            registered in glance.
        - name: keyPair
          type: keypair
          label: Key Pair
          description: >-
            Select a Key Pair to control access to instances. You can login to
            instances using this KeyPair after the deployment of application.
          required: false
        - name: availabilityZone
          type: azone
          label: Availability zone
          description: Select availability zone where the application would be installed.
          required: false
        - name: unitNamingPattern
          type: string
          initial: nodepool
          label: Instance Naming Pattern
          required: false
          maxLength: 200
          regexpValidator: '^[-_\w]+$'
          errorMessages:
            invalid: Just letters, numbers, underscores and hyphens are allowed.
          helpText: Just letters, numbers, underscores and hyphens are allowed.
          description: >-
            Specify a string, that will be used in instance hostname.
            Just A-Z, a-z, 0-9, dash and underline are allowed.
