Namespaces:
  =: io.murano.apps.lbaas
  std: io.murano
  sys: io.murano.system


Name: F5BigIPLTM

Extends: LBaaS

Properties:
  host:
    Contract: $.string().notNull()

  username:
    Contract: $.string().notNull()

  password:
    Contract: $.string().notNull()

Methods:
  .init:
    Body:
      - $.implementation: f5ltm

  installLBaaS:
    Arguments:
      - implementation:
          Contract: $.string().notNull()
    Body:
      - $lbaas: $.super($.installLBaaS($implementation))

      - $resources: new(sys:Resources)
      - $template: $resources.yaml('DeployF5Driver.template')
      - $.environment.reporter.report($this, 'Installing F5 driver for LBaaS...')
      - $.instance.agent.call($template, $resources)
      - $.environment.reporter.report($this, 'F5 driver is installed.')

      - Return: $lbaas

  getOptionalConfig:
    Body:
      - Return:
          - section: lbaas_f5
            key: host
            value: $.host
          - section: lbaas_f5
            key: username
            value: $.username
          - section: lbaas_f5
            key: password
            value: $.password
