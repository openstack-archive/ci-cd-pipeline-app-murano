Namespaces:
  =: io.murano.lbaas
  std: io.murano

Name: LoadBalancer

Properties:

  listeners:
    Usage: InOut
    Contract:
      - $.class(Listener)

Methods:

   .init:
     Body:
      - $._environment: $.find(std:Environment).require()

   deploy:

   addListener:
     Arguments:
       - listener:
           Contract: $.class(Listener).notNull()

     Body:
       - $algorithms: $.getSupportedAlgorithms()

       - If: $listener.algorithm not in $algrorithms
         Then:
           - $msg: 'Unable to add this listener. Unsupported type of algorithm'
           - $._environment.reporter.report_error($this, $msg)
           - Throw: UnsupportedAlgorithmType
             Message: $msg
         Else:
           - If: $listener not in $.listeners
             Then:
               - $.listeners.append($listener)

       - Return: $.listeners

   deleteListener:
     Arguments:
       - name:
           Contract: $.string().notNull()
     Body:
       - $.listeners: $.listeners.where($.name != $name)
       - Return: $.listeners


   getListeners:
     Body:
       Return: $.listeners

   getSupportedAlgorithms:

   getEndpoint: