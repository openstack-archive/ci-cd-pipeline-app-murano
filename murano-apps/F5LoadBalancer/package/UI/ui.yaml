Version: 2.2

Application:
  ?:
    type: org.openstack.murano.lbaas.F5LoadBalancer
  host: $.appConfiguration.port
  user: $.appConfiguration.user
  password: $.appConfiguration.pass

Forms:
  - appConfiguration:
      fields:
        - name: license
          type: string
          description: Apache License, Version 2.0
          hidden: true
          required: false
        - name: user
          type: string
          label: Username
          description: >-
            Specify the name for user, which will be use
            to access ha-proxy stats page
        - name: pass
          type: password
          label: User password
          description: >-
            Specify the password for user
        - name: host
          type: integer
          label: Host
          description: >-
            Specify provide the address of Big IP instance
